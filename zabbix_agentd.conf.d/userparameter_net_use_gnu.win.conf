#discover connected drives in user level (profile), zabbix agent must run with user credentials
UserParameter=net.use.list,type c:\tmp\sample.log | "c:\gnu\sed.exe" "s/Microsoft Windows Network//g" | "c:\gnu\grep.exe" "[A-Z]:" | "c:\gnu\sed.exe" "s/^[ \t]*//;s/[ \t]*$//" | "c:\gnu\sed.exe" "s/^/{\"{#STATUS}\":\"/;s/[ ]\+/\",\"{#DRIVE}\":\"/1;s/[ ]\+\\\\/\",\"{#PATH}\":\"\\\\/;s/$/\"},/" | "c:\gnu\sed.exe" "s/\\\/\\\\\\\\/g" | "c:\gnu\tr.exe" -cd "[:print:]" | "c:\gnu\sed.exe" "s/^/{\"data\":[/;s/,$/]}/"
