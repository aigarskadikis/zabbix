# (Get-Service -Name "BITS" | foreach { $_.Status }) | foreach { $_ -replace "Stopped", "0" -replace "Running", "1" }
UserParameter=GetServiceStatus[*],powershell -nologo -command "(Get-Service -Name \"$1\" | foreach { $_.Status }) | foreach { $_ -replace \"Stopped\", \"0\" -replace \"Running\", \"1\" }"