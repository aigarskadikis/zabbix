# show Internet Service Provider (ISP) from client perspective
UserParameter=isp.show,for /f %a in ('c:\zabbix\zabbix_agentd.conf.d\curl.exe -s "https://www.myexternalip.com/raw"') do c:\zabbix\zabbix_agentd.conf.d\curl.exe -sLk "https://rest.db.ripe.net/search.json?query-string=%a&flags=no-filtering&source=RIPE" | c:\zabbix\zabbix_agentd.conf.d\jq.exe -r ".objects.object[2].attributes.attribute[1].value"